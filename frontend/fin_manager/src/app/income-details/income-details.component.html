<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="display: flex; justify-content: center; align-items: center;">
        <h1>Income Details</h1>
    </div>
    <div class="table-data">
        <!-- <table>
            <tr class="table-space">
                <th>Date</th>
                <th>Source</th>
                <th>Amount</th>
                <th>Remove</th>
            </tr>
            <span *ngFor = "let income of allIncome" class="income-entry">
                <tr class="table-space">
                    <td>{{income.date}}</td>
                    <td>{{income.source}}</td>
                    <td>{{income.amount}}</td>
                    <button (click)="deleteIncome(income.income_id)" style="background-color: rgb(250, 124, 124);padding: 10px; border: none; border-radius: 0 8px 8px 0;cursor: pointer;">delete</button>
                </tr>
            </span>
        </table> -->
        <table mat-table [dataSource]="allIncome">
            <!-- Position Column -->
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>
            
            <!-- Name Column -->
            <ng-container matColumnDef="source">
                <th mat-header-cell *matHeaderCellDef> Source </th>
                <td mat-cell *matCellDef="let element"> {{element.source}} </td>
            </ng-container>
            
            <!-- Weight Column -->
            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef> Amount </th>
                <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
            </ng-container>

            <ng-container matColumnDef="income_id">
                <th mat-header-cell *matHeaderCellDef> Delete </th>

                <td mat-cell *matCellDef="let element">
                    <!-- <button (click)="deleteIncome(element.income_id)" style="background-color: rgb(250, 124, 124);padding: 10px; border: none; border-radius: 0 8px 8px 0;cursor: pointer;">delete</button> -->
                <div class="example-button-row">
                    <div class="example-flex-container">
                        <div class="example-button-container">
                            <button (click)="deleteIncome(element.income_id)" mat-fab aria-label="Example icon button with a delete icon">delete
                                <!-- <mat-icon>delete</mat-icon> -->
                            </button>
                        </div>
                    </div>
                </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['date', 'source', 'amount', 'income_id']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['date', 'source', 'amount', 'income_id']"></tr>
            
        </table>
    </div>
    <mat-paginator [length]="6"
          [pageSize]="5"
          [pageSizeOptions]="[5, 10, 25, 100]"
          aria-label="Select page">
    </mat-paginator>
</body>
</html>
